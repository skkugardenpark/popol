<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 앱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .phone-container {
            width: 350px;
            height: 700px;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .status-bar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
        }
        
        .weather-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .location {
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .current-temp {
            font-size: 64px;
            font-weight: 300;
            margin: 20px 0;
        }
        
        .weather-desc {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail-item {
            text-align: center;
            background: rgba(255,255,255,0.2);
            padding: 15px 10px;
            border-radius: 15px;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .detail-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .forecast-section {
            padding: 30px 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .hourly-forecast {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }
        
        .hourly-item {
            min-width: 70px;
            text-align: center;
            background: #f8f9fa;
            padding: 15px 10px;
            border-radius: 15px;
        }
        
        .hour {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .hour-icon {
            font-size: 24px;
            margin: 8px 0;
        }
        
        .hour-temp {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .daily-forecast {
            space-y: 10px;
        }
        
        .daily-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        
        .day-name {
            font-weight: bold;
            color: #333;
            width: 60px;
        }
        
        .day-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }
        
        .day-temps {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .temp-high {
            font-weight: bold;
            color: #333;
        }
        
        .temp-low {
            color: #666;
        }
        
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 12px;
        }
        
        .nav-item.active {
            color: #4facfe;
        }
        
        .nav-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="status-bar">
            <div>9:41</div>
            <div>🔋 85%</div>
        </div>
        
        <div class="weather-header">
            <div class="location">
                📍 서울, 대한민국
            </div>
            <div class="current-temp">22°</div>
            <div class="weather-desc">맑음</div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-value">💨 8</div>
                    <div class="detail-label">바람 (km/h)</div>
                </div>
                <div class="detail-item">
                    <div class="detail-value">💧 65%</div>
                    <div class="detail-label">습도</div>
                </div>
                <div class="detail-item">
                    <div class="detail-value">👁 10km</div>
                    <div class="detail-label">가시거리</div>
                </div>
            </div>
        </div>
        
        <div class="forecast-section">
            <div class="section-title">시간별 예보</div>
            <div class="hourly-forecast">
                <div class="hourly-item">
                    <div class="hour">지금</div>
                    <div class="hour-icon">☀️</div>
                    <div class="hour-temp">22°</div>
                </div>
                <div class="hourly-item">
                    <div class="hour">14시</div>
                    <div class="hour-icon">☀️</div>
                    <div class="hour-temp">24°</div>
                </div>
                <div class="hourly-item">
                    <div class="hour">15시</div>
                    <div class="hour-icon">⛅</div>
                    <div class="hour-temp">23°</div>
                </div>
                <div class="hourly-item">
                    <div class="hour">16시</div>
                    <div class="hour-icon">⛅</div>
                    <div class="hour-temp">21°</div>
                </div>
                <div class="hourly-item">
                    <div class="hour">17시</div>
                    <div class="hour-icon">🌧</div>
                    <div class="hour-temp">19°</div>
                </div>
            </div>
            
            <div class="section-title">5일 예보</div>
            <div class="daily-forecast">
                <div class="daily-item">
                    <div class="day-name">오늘</div>
                    <div class="day-icon">☀️</div>
                    <div class="day-temps">
                        <span class="temp-high">24°</span>
                        <span class="temp-low">16°</span>
                    </div>
                </div>
                <div class="daily-item">
                    <div class="day-name">내일</div>
                    <div class="day-icon">🌧</div>
                    <div class="day-temps">
                        <span class="temp-high">20°</span>
                        <span class="temp-low">14°</span>
                    </div>
                </div>
                <div class="daily-item">
                    <div class="day-name">목요일</div>
                    <div class="day-icon">⛅</div>
                    <div class="day-temps">
                        <span class="temp-high">22°</span>
                        <span class="temp-low">15°</span>
                    </div>
                </div>
                <div class="daily-item">
                    <div class="day-name">금요일</div>
                    <div class="day-icon">☀️</div>
                    <div class="day-temps">
                        <span class="temp-high">26°</span>
                        <span class="temp-low">18°</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon">🌤</div>
                <div>날씨</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">🗺</div>
                <div>지도</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">📋</div>
                <div>예보</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">⚙️</div>
                <div>설정</div>
            </div>
        </div>
    </div>
</body>
</html>
